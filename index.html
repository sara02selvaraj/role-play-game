<!DOCTYPE html>
<html>
    <head>
        <title>Role play game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <link href="styles/index.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <section>
                <div class="container">
                    <div id="hero">
                        <h1>Wizard</h1>
                        <img class="character-img" src="images/wizard.png" alt="">
                        <h3>Life : 60</h3>
                        <div class="dice-div">
                            <p><span>6</span></p>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div id="monster">
                        <h1>Orc</h1>
                        <img class="character-img" src="images/orc.png" alt="">
                        <h3>Life : 60</h3>
                        <div class="dice-div">
                            <p><span>6</span></p>
                        </div>
                    </div>
                </div>
            </section>
            <div>
                <button id="attack-btn">Attack</button>
            </div>
        </main>
    </body>
</html>
